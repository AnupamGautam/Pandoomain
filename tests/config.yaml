# Input genome list.
# It contains NCBI assembly accessions,
# one per line, it allows comments with '#'.
genomes:
  tests/genomes.txt

# Directory of .hmm profiles.
queries:
  tests/queries

# Where to store the results?
results:
  tests/results

# Only use genomes
# from NCBI RefSeq assembly
only_refseq:
  false

# DO NOT trigger a fatal error
# on NO network access.
offline:
  false


iscan_header:
  - pid
  - md5
  - length
  - analysis
  - memberDB
  - memberDB_txt
  - start
  - end
  - score
  - recommended
  - date
  - interpro
  - interpro_txt
  - GO
  - residue
