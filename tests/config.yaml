# if specified
# overides genomes
# and goes and gets the specified taxid
# getting only refseq
# and current assembly
taxid:
  null

genomes:
  "tests/genomes.txt"

queries:
  "tests/queries.faa"

results:
  "tests/results"


# Get neibors for each query
# n neibors upstream
# n neibors downstream
neiborhood:
  12 # both sides of each query


# extra args to
# diamond
diamond_args:
  "--evalue 0.1 --ultra-sensitive"



##### NO key errors


# A pair of genes to calculate
# a distance in between them
pair: # NO key error
  - "WP_003243987.1" # YwqJ
  - "WP_003243213.1" # YwqL

# Only consider the blast hits containing
# these InterPro ids
# Any query no listed here
# Will be not filtered
filtering_domains: # NO key error
  WP_003243987.1:
    - "IPR006829" # LXG
    - "IPR025968" # YwqJ-like
  WP_003243213.1:
    - "IPR007581" # EndoV

# mnemonics on the results tables
# avoid spaces, as those are col names
# queries aliases
query_aliases: # NO key error
  WP_003243987.1: deam # YwqJ deaminase
  WP_003243213.1: endo # YwqL endonuclease
  WP_090990460.1: poly # polymorphic toxin type 15
