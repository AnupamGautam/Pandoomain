# Defaults defined on config/globals.smk

# Input genome list.
# It contains NCBI assembly accessions,
# one per line, it allows comments with '#'.
# Default genomes.txt
genomes:
  genomes.txt

# Directory of .hmm profiles.
# Default queries
queries:
  queries

# Where to store the results?
# Default results
results:
  results

# Search this many neighbors
# upstream and downstream of any hit
# Default 12
n_neighbors:
  12

# Batch size (sequence entries per fasta)
# for interpro runs
# Default 8000
batch_size:
  8000

# Fasta formatting
# NCBI uses 80
# but it's usually 60
# Default 80
faa_width:
  80

# Only use genomes
# from NCBI RefSeq assembly
# Default false
only_refseq:
  false

# DO NOT trigger a fatal error
# on NO network access.
# Default false
offline:
  false


# new
local_genomes: false  # set to true when using local FAA/GFF table
